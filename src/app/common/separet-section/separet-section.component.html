<ion-header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <ion-back-button></ion-back-button>
      <span class="text-spacer">{{title}}</span>
      <span class="example-spacer"></span>
      <mat-icon class="icon-left" aria-hidden="false" matBadge="{{myCart.length}}" matBadgePosition="after"
        matBadgeColor="warn" (click)="RedirectToCart()">shopping_cart</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</ion-header>
<ion-content class="ion-padding">

<div class="row">
  <div class="col-6" *ngFor="let _data of Productslist; let i = index">
    <div class="row">
        <ion-card>
            <ion-card-header (click)="ProductDetails(i,containername)">
              <ion-card-title>
                {{ _data.name }} <br> <ion-text color="danger">{{_data.price | currency:"â‚¹"}}</ion-text>
              </ion-card-title>
              <ion-card-content>
                <ion-img [src]="_data.image"></ion-img>
              </ion-card-content>
            </ion-card-header>
            <ion-footer>
                <ion-toolbar *ngIf="(!_data.qty || _data.qty == 0 || ExitInCart(_data))">
                  
                    <ion-tabs>
                        <ion-tab-bar slot="bottom"  class="themebg">
                          <ion-tab-button expand="full" (click)="addToCart(_data)" style="background-color: transparent;">
                            <ion-title>Add to Cart</ion-title>
                          </ion-tab-button>
                      
                        </ion-tab-bar>
                      </ion-tabs>
                </ion-toolbar>
  
                <ion-toolbar *ngIf="(_data.qty && _data.qty > 0 || ExitInCart(_data))">
                    <ion-tabs>
                        <ion-tab-bar slot="bottom" class="themebg">
                          <ion-tab-button  (click)="updateitemQty(_data,'dec')" style="background-color: transparent;">
                           
                                <i class="material-icons">
                                    exposure_neg_1
                                    </i>
                            
                          </ion-tab-button>
                      
                          <ion-tab-button>
                            <ion-label>{{_data.qty}}</ion-label>
                          </ion-tab-button>
                      
                          <ion-tab-button  (click)="updateitemQty(_data,'inc')" style="background-color: transparent;">
                          
                                <i class="material-icons">
                                    exposure_plus_1
                                    </i>
                          
                          </ion-tab-button>
                        </ion-tab-bar>
                      </ion-tabs>
                </ion-toolbar>
              </ion-footer>
          </ion-card>
    </div>
  </div>
</div>  
</ion-content>
