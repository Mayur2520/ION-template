<ion-header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <ion-back-button></ion-back-button>
        <span class="text-spacer">App name</span>
        <span class="example-spacer"></span>
        <mat-icon class="icon-left" aria-hidden="false" matBadge="{{myCart.length}}"  matBadgePosition="after" matBadgeColor="warn" (click)="UpdateCart()">shopping_cart</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </ion-header>
  <ion-content fullscreen>


    <ion-card *ngFor="let _data of myCart">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <ion-img [src]="_data.image" style="height: 50%;width: auto;"></ion-img>
              </ion-col>
  
              <ion-col>
                  <ion-title>
                      {{_data.name}}
                    </ion-title>
                    <ion-label>
                        {{_data.price | currency:"â‚¹"}}
                    </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card>
  </ion-content>
