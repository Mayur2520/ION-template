<ion-header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <ion-back-button></ion-back-button>
        <span class="text-spacer">Customer Support</span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>
  </ion-header>
<ion-content fullscreen>
<div class="mt-4 pt-4">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let _data of FAQs">
          <mat-expansion-panel-header>
            <mat-panel-title>
                {{_data.que}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{_data.ans}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

</ion-content>
